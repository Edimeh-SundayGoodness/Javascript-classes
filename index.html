<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Classes</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form id="form">
        <h1>Hey..., can you tell me about yourself?</h1>
        <input class="input name" type="text" placeholder="What's your name...">
        <input class="input age" type="number" placeholder="How old are you...">
        <input class="input height" type="text" placeholder="How tall are you in feet...">
        <input class="input course" type="text" placeholder="What do you study...">
        <input class="input attendance" type="text" placeholder="What is your attendance remark...">

        <h4>What is the length of your hair...</h4>
        <div id="short">
            <input class="length" type="radio" id="short" name="length" value="short">
            <label for="short">Short</label><hr>
            <input class="length" type="radio" id="long" name="length" value="long">
            <label for="long">Long</label><hr>
            <input class="length" type="radio" id="mediumlength" name="length" value="mediumlength">
            <label for="mediumlength">Medium length</label>
        </div>
        
        
        <button type="submit">Submit</button>
        <p></p>
    </form>
   

    <script src="./index.js"></script>
</body>
</html>
